<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign in</h2>
            <p>Log in by entering your email address and password.</p>
            <form>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="email@address.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                   <!-- <span class="toggle-password">üëÅÔ∏è</span>-->
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="submit-btn">Log in</button>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
            </form>
            <button class="google-btn">
                <img src="google.png" alt="Google Icon"> Sign in with Google
            </button>
            <p class="login">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
