<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <button class="google-btn">
                <img src="google.png" alt="Google Icon"> Continue with Google
            </button>
            <form>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="email@address.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                   <!-- <span class="toggle-password">👁️</span>-->
                </div>
                <div class="input-group">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Receive news, updates and deals</label>
                </div>
                <button type="submit" class="submitBtn">Create Account</button>
            </form>
            <p class="terms">By creating an account, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            <p class="login">Already have an account? <a href="signin.html">Log in here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
